<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
      #display {
          width: 140px;
      }

      #keyfield {
          width: 130px;
          padding: 5px;
          border: 1px solid black;
      }

      #keyfield > button {
          width: 40px;
          height: 40px;
      }
  </style>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Taschenrechner</h1>
        <p><input type="text" id="display" /></p>
        <div id="keyfield">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>30</button>
            <button>35</button>
            <button>38</button>
        </div>
        <button>3</button>
            <button>30</button>
            <button>35</button>
            <button>38</button>

      </div>
    </main>
    <script>
      'use strict';
      const $ = (qs) => document.querySelector(qs);
      const $$ = (qs) => Array.from(document.querySelectorAll(qs));

      
      
$$('#keyfield + button').forEach((el)=>{
el.addEventListener('click',(e)=>{$('#display').value += e.target.innerHTML})

}) 
      
    </script>
  </body>
</html>
