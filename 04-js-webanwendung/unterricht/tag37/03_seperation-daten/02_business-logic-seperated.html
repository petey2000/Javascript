<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Logik und Ausgabe getrennt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Business Logik und Ausgabe getrennt</h1>
        <div class="py-5">
          Radius: <input id="radius" type="text" /> HÃ¶he: <input id="height" type="text" />
          <button id="go">berechne</button>
          Ergebnis: <span id="result"></span>
        </div>
      </div>
    </main>
    <script>
      'use strict';

      (() => {
        const $ = (qs) => document.querySelector(qs);
        const $$ = (qs) => Array.from(document.querySelectorAll(qs));

        // === DOM & VARS ===
        const DOM = {};
        DOM.inputRadius = $('#radius');
        DOM.inputHeight = $('#height');
        DOM.spanResult = $('#result');
        DOM.buttonGo = $('#go');

        // === INIT =========

        const init = () => {
          DOM.buttonGo.addEventListener('click', onClickButtonGo);
        };

        // === EVENTS =======
        const onClickButtonGo = (e) => {
          const cylinder = {
            radius: Number(DOM.inputRadius.value),
            height: Number(DOM.inputHeight.value),
          };
          DOM.spanResult.textContent = getCylinderVolume(cylinder);
        };

        // === FUNCTIONS ====
        const getCylinderVolume = (obj) => {
          const { radius, height } = obj;
          return Math.pow(radius, 2) * Math.PI * height;
        };

        init();
      })();
    </script>
  </body>
</html>
