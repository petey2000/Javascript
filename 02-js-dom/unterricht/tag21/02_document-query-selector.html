<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document.querySelector - Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>document.querySelector - Hello <em>World</em>!</h1>
      </div>
    </main>
    <script>
      'use strict';

      const h1El = document.querySelector('h1');

      h1El.innerHTML = '<em>Hello</em> DOM!';

      console.log(typeof h1El); // => "object" vom Typ Node

      // https://developer.mozilla.org/de/docs/Web/API/Node
    </script>
  </body>
</html>
