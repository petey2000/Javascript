<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Str.match()</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Str.match()</h1>
        <p>
          <a
            href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Global_Objects/String/match"
            >match()</a
          >
          gibt zurück, wo ein regulärer Ausdruck in einem String enthalten ist.
        </p>
      </div>
    </main>
    <script>
      'use strict';

      const password = 'hello1World2';
      console.log(password.match(/[0-9]/)); // Array mit Ergebnis wird zurück gegeben

      console.log(new RegExp(/[0-9]/).test(password)); // true
    </script>
  </body>
</html>
