<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Newsboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/newsboard.css" />

    <script src="assets/js/libs/helpers.js"></script>
    <script src="assets/js/messages.js"></script>
    <script src="assets/js/newsboard.js" defer></script>
  </head>

  <body>
    <div class="newsboard_wrapper">
      <div class="newsboard">
        <span class="message_number">0</span>

        <a href="#" class="close_button" title="Delete message">&times;</a>

        <div class="newsboard_content"></div>

        <div class="paging_bar">
          <span class="float_left">
            <button title="first">
              <i class="fas fa-angle-double-left"></i>
            </button>
            <button title="prev">
              <i class="fas fa-angle-left"></i>
            </button>
          </span>

          <span class="float_right">
            <button title="next">
              <i class="fas fa-angle-right"></i>
            </button>
            <button title="last">
              <i class="fas fa-angle-double-right"></i>
            </button>
          </span>

          <span class="progressbar">
            <progress max="3" value="1" id="messages_progress"></progress>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
