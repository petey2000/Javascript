<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>classList - DOMTokenlist - Objekt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .menu-social ul li a {
        padding: 0.5rem;
        display: inline-block;
      }
      .menu-social ul li.current a {
        color: white;
        text-decoration: none;
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>classList - DOMTokenlist - Objekt</h1>
        <nav class="nav menu-social">
          <ul class="list">
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Youtube</a></li>
            <li><a href="#">Facebook</a></li>
          </ul>
        </nav>

        <div class="row">
          <div class="col-8">
            <input type="search" class="form-control" name="search" id="input-search" />
          </div>
          <div class="col">
            <button class="btn btn-dark button-search">Suche</button>
          </div>
        </div>
      </div>
    </main>
    <script>
      'use strict';

      const $ = (qs) => document.querySelector(qs);
      const $$ = (qs) => Array.from(document.querySelectorAll(qs));

      // Die meisten Attribute können direkt angesprochen
      console.log($('.menu-social ul li a').href); // inhalt vom href -> "#""
      console.log($('input[type="search"]').id); // inhalt vom Attribut id -> "input-search"
      console.log($('input[type="search"]').type); // inhalt vom Attribut type -> search

      // classList
      // https://developer.mozilla.org/de/docs/Web/API/DOMTokenList
      console.log($('.menu-social').classList); // Objekt vom Typ DOMTokenList welches alle Klassennamen beinhaltet (Array ähnlich);

      // classList.add
      $('.menu-social ul li').classList.add('current');

      // classList.remove
      $('.menu-social ul li').classList.remove('current');
      // classList.contains
      console.log($('.menu-social ul li').classList.contains('current'));

      $('.menu-social ul li').classList.add('current');

      console.log($('.menu-social ul li').classList[0]); // => 'current'

      // classList.item
      console.log($('.menu-social ul li').classList.item(0)); // => 'current'

      // classLsit.toggle
      $('.menu-social ul li').classList.toggle('current');
      $('.menu-social ul li').classList.toggle('current');
      $('.menu-social ul li').classList.toggle('current');

      console.log($('button').classList); //=> ['btn', 'btn-dark', 'button-search']
      $('button').classList.remove('btn-dark');
      $('button').classList.add('btn-danger');

      // kein IE11 support
      $('button').classList.replace('btn-danger', 'btn-success');
    </script>
  </body>
</html>
