<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat mit Socket.io (Websocket)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="../node_modules/socket.io/client-dist/socket.io.min.js"></script> -->
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <main>
      <section class="section-username">
        <div class="m-login-username login-username">
          <div class="container-fluid">
            <div class="row">
              <div class="col-6">
                <div class="box-username">
                  <h3>Wie lautet dein Benutzername?</h3>
                  <input type="text" maxlength="80" class="form-control input-username" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section-chat">
        <!-- â–¼ Modul Chat â–¼ -->
        <div class="m-chat chat">
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="display bg-light drop-shadow">
                  <h3 class="headline">Chat <span class="user-counter">0</span></h3>
                  <div class="chat-messages"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <span class="client-alert alert alert-info"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-10">
                <label for="input-chat-message" class="form-label d-none">Message</label>
                <input
                  type="text"
                  id="input-chat-message"
                  class="form-control"
                  name="message"
                  placeholder="Insert Chat message..."
                />
              </div>
              <div class="col">
                <button class="btn btn-dark button-send">Send</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
