<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event - Keyboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="container py-5">
        <h1>Event - Keyboard</h1>
        <p><a href="https://developer.mozilla.org/de/docs/Web/Events#standard_events">Standard Events</a></p>

        <img src="https://dummyimage.com/600x300.jpg" class="img-thumbnail d-block mb-3" alt="" />

        <div class="member-search my-3">
          <input type="search" class="form-control" placeholder="...find a member" />
        </div>

        <button class="btn btn-primary button-click mb-3">
          <span>Klick mich</span>
        </button>
      </div>
    </main>
    <script>
      'use strict';

      const $ = (qs) => document.querySelector(qs);
      const $$ = (qs) => Array.from(document.querySelectorAll(qs));

      const imgEl = $('img');
      const buttonEl = $('.button-click');
      const inputSearchEl = $('input[type="search"]');

      // MouseEvent (PointerEvent) - click - Ereignis wird ausgeführt, wenn Benutzer auf das Element klickt.

      const onClickButton = (e) => {
        const buttonEl = e.currentTarget;
        console.log('click', e);
        console.log(e.currentTarget); //=> <button>
        console.log(e.target); // <span>
      };

      buttonEl.addEventListener('click', onClickButton);

      // KeyboardEvent - keyup - wird ausgeläst, wenn eine Taste losgelassen wird.
      inputSearchEl.addEventListener('keyup', (e) => {
        console.log('keyup:', e);
        console.log('code:', e.code);
        console.log('key:', e.key);
      });

      // KeyboardEvent - keydown - wird ausgeläst, wenn eine Taste gedrückt wird.
      inputSearchEl.addEventListener('keydown', (e) => {
        console.log('keydown:', e);
        console.log('code:', e.code);
        console.log('key:', e.key);
      });

      // KeyboardEvent - keypress - wird ausgeläst, wenn eine Taste gedrückt wird. (später als keydown und nur einmalig)
      //  inputSearchEl.addEventListener('keypress', (e) => {
      //   console.log('keypress:', e);
      //   console.log('code:', e.code);
      //   console.log('key:', e.key);
      // });

      // FocusEvent - Ereignis, wenn ein Element fokusiert wird.
      inputSearchEl.addEventListener('focus', (e) => {
        console.log('focus:', e);
      });

      // FocusEvent - Ereignis, wenn ein Element den fokus verliert.
      inputSearchEl.addEventListener('blur', (e) => {
        console.log('blur:', e);
      });
    </script>
  </body>
</html>
