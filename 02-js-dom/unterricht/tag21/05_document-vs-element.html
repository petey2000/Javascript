<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document.querySelector vs element.querySelector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>document.querySelector vs element.querySelector</h1>
        <ul>
          <li>1</li>
          <li>2</li>
        </ul>
        <ul id="second_list">
          <li>3</li>
          <li>4</li>
        </ul>
      </div>
    </main>
    <script>
      'use strict';

      // document.querySelectorAll
      const liEls = Array.from(document.querySelectorAll('ul li'));
      console.log(liEls); //=> [<li>1</li>,<li>2<li>,<li>3<li>,<li>4<li>,]

      const secontListEl = document.querySelector('ul#second_list');

      // NodeElement.querySelectorAll
      console.log(Array.from(secontListEl.querySelectorAll('li'))); //=> [<li>3<li>,<li>4<li>,]
    </script>
  </body>
</html>
