<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style-Attribut in JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      h2 {
        color: #555;
        font-size: 3rem;
      }

      p {
        padding: 1rem;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Style-Attribut in JS</h1>

        <h2 style="color: salmon">Headline</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores voluptatibus dicta nisi. Odit, deserunt rerum? Nulla ratione voluptatem
          animi, voluptatum fuga quam ex. Eaque, nisi ex explicabo nesciunt voluptates facere?
        </p>
      </div>
    </main>
    <script>
      'use strict';

      const $ = (qs) => document.querySelector(qs);
      const $$ = (qs) => Array.from(document.querySelectorAll(qs));

      console.log($('h2').style.color); //=> 'salmon'
      console.log($('h2').style.fontSize); //=> ''

      console.log($('p').style.paddingTop); //=> ''

      $('p').style.paddingTop = '2rem';

      console.log($('p').style.paddingTop); //=> '2rem' <- Attribut wurde vorher gesetzt.

      /**
       * window.getComputedStyle()
       * https://developer.mozilla.org/en-US/docs/Web/API/Window/getComputedStyle
       * gibt ein Objekt mit allen CSS Eigenschaften
       *
       */

      console.log(window.getComputedStyle($('p'))); //=> CSSStyleDeclaration - Objekt mit allen CSS-Eigenschaften von einem Element

      console.log(window.getComputedStyle($('p')).backgroundColor);
    </script>
  </body>
</html>
