<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event - MouseEvent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .box {
        margin: 1rem;
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: tomato;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="container py-5">
        <h1>Event - MouseEvent</h1>
        <p><a href="https://developer.mozilla.org/de/docs/Web/Events#standard_events">Standard Events</a></p>

        <img src="https://dummyimage.com/600x300.jpg" class="img-thumbnail d-block mb-3" alt="" />

        <button class="btn btn-primary button-click mb-3">
          <span>Klick mich</span>
        </button>

        <div class="box"></div>
      </div>
    </main>
    <script>
      'use strict';

      const $ = (qs) => document.querySelector(qs);
      const $$ = (qs) => Array.from(document.querySelectorAll(qs));

      const imgEl = $('img');
      const buttonEl = $('.button-click');
      const boxEl = $('.box');

      // MouseEvent (PointerEvent) - click - Ereignis wird ausgeführt, wenn Benutzer auf das Element klickt.

      const onClickButton = (e) => {
        const buttonEl = e.currentTarget;
        console.log('click', e);
        console.log(e.currentTarget); //=> <button>
        console.log(e.target); // <span>
      };

      buttonEl.addEventListener('click', onClickButton);

      // MouseEvent - mouseenter - Ereignis wird ausgeführt, wenn Benutzer über ein Element fährt
      imgEl.addEventListener('mouseenter', (e) => {
        console.log('mouseenter', e);
        console.log('screenX:', e.screenX, 'screenY:', e.screenY);
      });

      // MouseEvent - mouseleave - Ereignis wird ausgeführt, wenn Benutzer ein Element mit der Maus verlässt.
      imgEl.addEventListener('mouseleave', (e) => {
        console.log('mouseleave', e);
      });

      // MouseEvent - mousemove - Ereignis wird ausgeführt, wenn Benutzer die Maus (über ein Element) bewegt.
      imgEl.addEventListener('mousemove', (e) => {
        // console.log('mousemove', e);
        // console.log('x:', e.clientX, 'y:', e.clientY);
      });

      window.addEventListener('mousemove', (e) => {
        console.log(e);
        boxEl.style.top = `${e.clientY}px`;
        boxEl.style.left = `${e.clientX}px`;
      });
    </script>
  </body>
</html>
