<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helferfunktionen $ & $$</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Helferfunktionen $ & $$</h1>
        <h2>Lorem ipsum dolor sit amet.</h2>
        <h2 class="news">Quod eligendi saepe voluptates eveniet.</h2>
        <h2 class="news">Architecto reiciendis magnam modi inventore.</h2>
        <h2 class="news">Modi ipsum, velit rem ipsam.</h2>
        <h2 class="news">Provident, officia quisquam aliquam deserunt!</h2>
      </div>
    </main>
    <script>
      'use strict';

      // Helfer Funktion
      const $ = (qs) => document.querySelector(qs);
      const $$ = (qs) => Array.from(document.querySelectorAll(qs));

      // const h2Els = Array.from(document.querySelectorAll('h2'));
      const h2Els = $$('h2');
      console.log(h2Els);

      // const h1El = document.querySelector('h1');
      const h1El = $('h1');

      console.log(h1El);
    </script>
  </body>
</html>
