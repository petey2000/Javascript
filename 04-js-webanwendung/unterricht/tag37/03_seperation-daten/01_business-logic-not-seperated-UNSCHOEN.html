<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Logik und Ausgabe vermischt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Business Logik und Ausgabe vermischt (UNSCHÖN)</h1>
        <div class="py-5">
          Radius: <input id="radius" type="text" /> Höhe: <input id="height" type="text" />
          <button id="go">berechne</button>
          Ergebnis: <span id="result"></span>
        </div>
      </div>
    </main>
    <script>
      'use strict';
      const $ = (qs) => document.querySelector(qs);
      const $$ = (qs) => Array.from(document.querySelectorAll(qs));

      $('#go').addEventListener('click', () => {
        console.log(Math.pow(Number($('#radius').value), 2));
        $('#result').textContent = Math.pow(Number($('#radius').value), 2) * Math.PI * Number($('#height').value);
      });
    </script>
  </body>
</html>
