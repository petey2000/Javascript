<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung 17: Farbe Wechsel Dich</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      button[data-color] {
        border: 5px solid #efefef;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Übung 17: Farbe Wechsel Dich</h1>

        <div class="buttons">
          <button class="btn btn-danger button-red" data-color="#c00">Red</button>
          <button class="btn btn-success button-green" data-color="#0F0">Green</button>
          <button class="btn btn-primary button-blue" data-color="#00F">Blue</button>
          <button class="btn btn-dark button-rechne">Gehöre nicht dazu</button>
        </div>
      </div>
    </main>
    <script>
      'use strict';

      (() => {
        const $ = (qs) => document.querySelector(qs);
        const $$ = (qs) => Array.from(document.querySelectorAll(qs));

        // === DOM & VARS ===
        const DOM = {};
        DOM.btnRed = $('.button-red');
        DOM.btnGreen = $('.button-green');
        DOM.btnBlue = $('.button-blue');

        DOM.btnsColor = $$('.buttons button[data-color]');

        DOM.body = $('body');

        // === INIT =========

        const init = () => {
          // DOM.btnRed.addEventListener('click', onClickBtnRed);
          // DOM.btnGreen.addEventListener('click', onClickBtnGreen);
          // DOM.btnBlue.addEventListener('click', onClickBtnBlue);

          DOM.btnsColor.forEach((el) => el.addEventListener('click', onClickBtnsColor));
        };

        // === EVENTS / XHR =======
        const onClickBtnsColor = (e) => {
          const button = e.currentTarget;
          // const color = button.textContent.toLowerCase();
          // const color = button.getAttribute('data-color');
          console.log(button.dataset); //=> DOMStringMap { color: '#c00', effect: 'cube', myIndex: '1'}

          const color = button.dataset.color;
          DOM.body.style.backgroundColor = color;
        };

        // const onClickBtnRed = (e) => {
        //   DOM.body.style.backgroundColor = 'red';
        // };

        // const onClickBtnGreen = (e) => {
        //   DOM.body.style.backgroundColor = 'green';
        // };
        // const onClickBtnBlue = (e) => {
        //   DOM.body.style.backgroundColor = 'blue';
        // };

        // === FUNCTIONS ====

        init();
      })();
    </script>
  </body>
</html>
