    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <body>
    <main>
      <div class="container py-5">
        <div class="button-controls mb-3">
          <button class="btn btn-dark" id="very_big">Very Large</button>
          <button class="btn btn-dark" id="big">Large</button>
          <button class="btn btn-dark" id="normal">Normal</button>
          <button class="btn btn-dark" id="small">Small</button>

            <i class="fas fa-plus"></i>
