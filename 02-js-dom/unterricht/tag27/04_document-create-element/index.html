<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document.createElement</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>document.createElement</h1>

        <ul class="list">
          <li>Eintrag 01</li>
          <li>Eintrag 02</li>
          <li>Eintrag 03</li>
        </ul>
      </div>
    </main>
    <script>
      'use strict';

      const imgEl = document.createElement('img');
      imgEl.src = 'https://dummyimage.com/400x300.jpg';
      imgEl.alt = 'Dummy Image';
      imgEl.classList.add('img-thumbnail');
      imgEl.dataset.slideIdx = 1;

      const containerEl = document.querySelector('.container');
      containerEl.appendChild(imgEl);

      const firstListItemEl = document.querySelector('ul li');
      document.querySelector('ul').appendChild(firstListItemEl);

      console.log(imgEl);
    </script>
  </body>
</html>
