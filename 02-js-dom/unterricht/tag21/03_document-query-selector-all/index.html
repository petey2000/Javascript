<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document.querySelectorAll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>document.querySelectorAll</h1>

        <h2>Lorem ipsum dolor sit amet.</h2>
        <h2 class="news">Quod eligendi saepe voluptates eveniet.</h2>
        <h2 class="news">Architecto reiciendis magnam modi inventore.</h2>
        <h2 class="news">Modi ipsum, velit rem ipsam.</h2>
        <h2 class="news">Provident, officia quisquam aliquam deserunt!</h2>
      </div>
    </main>
    <script>
      'use strict';

      const h2Els = Array.from(document.querySelectorAll('h2'));
      console.log(h2Els);

      h2Els.forEach((h2El) => {
        h2El.innerHTML = 'Aktuell: ' + h2El.innerHTML;

        console.log(h2El.innerHTML);
      });
    </script>
  </body>
</html>
