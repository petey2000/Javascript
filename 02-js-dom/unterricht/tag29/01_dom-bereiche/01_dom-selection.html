<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Selection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main">
      <div class="container py-5">
        <h1>DOM - Selection</h1>
        <hr />

        <ul class="list">
          <li>Listenpunkt 01</li>
          <li>Listenpunkt 02</li>
          <li>Listenpunkt 03</li>
          <li>Listenpunkt 04</li>
        </ul>
      </div>
    </main>
    <script>
      'use strict';
      {
        // DOM Selection

        const $ = (qs) => document.querySelector(qs);
        const $$ = (qs) => Array.from(document.querySelectorAll(qs));

        console.log($$('.list > li')[1]); // => <li>Listenpunkt 02</li>
        console.log($('.list > li:nth-child(2)')); // => <li>Listenpunkt 02</li>

        // querySelector()
        console.log(document.querySelector('h1')); //=> Node ->   <h1>DOM - Selection</h1>

        // querySelectorAll()
        console.log(document.querySelectorAll('.list li')); //=> NodeList -> [li, li, li, li];

        // ==========================================================================

        // getElementsByTagName()
        console.log(document.getElementsByTagName('li')); //=> HTMLCollection -> [li, li, li, li];

        // getElementsByClassName()
        console.log(document.getElementsByClassName('list')); //=> HTMLCollection -> [ul.list]

        // getElementById()
        console.log(document.getElementById('main')); //=> Node -> <main id="main">...</main>
      }
    </script>
  </body>
</html>
