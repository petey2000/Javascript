<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Pseudoclass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      h1::after {
        content: '';
        display: block;
        border-bottom: 5px solid salmon;
      }

      .header-main {
        height: 80vh;
        width: 100%;
        background: #333 url('https://picsum.photos/1920/1080/?blur=2') center center no-repeat;
        background-size: cover;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .header-main::after {
        content: '';
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }

      .header-main h1 {
        color: white;
      }

      .header-main h1::after {
        border-bottom: none;
      }

      ul.list li {
        list-style: none;
      }
      ul.list li::before {
        content: '\f00c';
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        padding-right: 10px;
      }
    </style>
  </head>
  <body>
    <header class="header-main">
      <h1><i class="far fa-address-book"></i>Logo</h1>
    </header>
    <main>
      <div class="container py-5">
        <h1>Hello World</h1>
        <ul class="list">
          <li>Eintrag 01</li>
          <li>Eintrag 02</li>
          <li>Eintrag 03</li>
          <li>Eintrag 04</li>
          <li>Eintrag 05</li>
        </ul>
      </div>
    </main>
    <script>
      'use strict';
    </script>
  </body>
</html>
