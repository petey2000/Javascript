<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BG Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>BG Color</h1>
        <div class="buttons">

          <button class="btn btn-danger button-red"></button>
          <button class="btn btn-success button-green"></button>
          <button class="btn btn-primary button-blue"></button>
        </div>
      </div>
    </main>
    <script>
      'use strict';
      
      
      (() => {
        const $ = (qs) => document.querySelector(qs);
        const $$ = (qs) => Array.from(document.querySelectorAll(qs));
      
      // === DOM & VARS ===
      const DOM = {};

      DOM.btnRed = $('.button-red');
      DOM.btnGreen = $('.button-green');
      DOM.btnBlue = $('.button-blue');
      DOM.body = $('body');
      DOM.btnColor = $$('.buttons button');
      
      // === INIT =========
      
      const init = () => {
        DOM.btnRed.addEventListener('click', onClickBtnRed);
        DOM.btnGreen.addEventListener('click', onClickBtnGreen);
        DOM.btnBlue.addEventListener('click', onClickBtnBlue);
      
      }
      
      // === EVENTS / XHR =======
      
      const onClickBtnRed = (e)=>{
        DOM.body.style.backgroundColor = 'red'
      };
      const onClickBtnGreen = (e)=>{
        DOM.body.style.background = 'green'
      };
      const onClickBtnBlue = (e)=>{
        DOM.body.style.background = 'blue'
      };
      // === FUNCTIONS ====
      
      init();
      
      })();


      
    </script>
  </body>
</html>
