<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>The Chat</title>

    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" media="screen" />
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header></header>

    <main>
      <h1>Chat</h1>

      <div id="chat">
        <div id="chat_window">
          <div id="chat_history">
            <p><span class="chat_member chat_member1">Ladislaus:</span> Anybody there?</p>
            <p><span class="chat_member chat_member2">Friedlinde</span> Yes, me!</p>
          </div>

          <div id="chat_text">
            <input type="text" placeholder="...new message..." />
          </div>
        </div>

        <ul id="chat_members">
          <li class="admin">Heribert</li>
          <li>Friedlinde</li>
          <li>Tusnelda</li>
          <li>Berthold</li>
          <li>Oswine</li>
          <li>Ladislaus</li>
        </ul>

        <div id="member_search">
          <input type="text" placeholder="...Find a member..." />
        </div>
      </div>
    </main>

    <script>
      'use strict';

      const $ = (qs) => document.querySelector(qs);
      const $$ = (qs) => Array.from(document.querySelectorAll(qs));

      const searchFor = 'ert';

      const listItemEls = $$('#chat_members li');

      const getListItemsBy = (searchValue) => {
        const listItemsFound = listItemEls.filter((el) => {
          const name = el.textContent;
          return name.includes(searchValue);
        });
        return listItemsFound;
      };

      const resultSearchEls = getListItemsBy(searchFor);

      console.log(resultSearchEls); //=> [<li>Heribert</li>, <li>Berthold</li>]
      resultSearchEls.forEach((el) => el.classList.add('highlighted'));
    </script>
  </body>
</html>
