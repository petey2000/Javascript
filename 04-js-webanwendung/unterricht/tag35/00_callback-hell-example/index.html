<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>callback-hell mit jquery animate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"
      integrity="sha512-VjRpiWhUqdNa9bwBV7LnlG8CwsCVPenFyOQTSRTOGHw/tjtME96zthh0Vv9Itf3i8w4CkUrdYaS6+dAt1m1YXQ=="
      crossorigin="anonymous"
    ></script>
    <style>
      *,
      html {
        box-sizing: border-box;
      }

      .box {
        background-color: #333;
        border: 5px solid tomato;
        margin: 10px;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>callback-hell mit jquery animate</h1>
        <div class="boxes">
          <div class="box box-1"></div>
          <div class="box box-2"></div>
          <div class="box box-3"></div>
        </div>
      </div>
    </main>
    <script>
      'use strict';
      (() => {
        $(document).ready(() => {
          console.log('hey');
          $('.box-1').animate({ 'margin-left': '100px' }, 800, () => {
            $('.box-1').animate({ marginLeft: 0, backgroundColor: '#ff9900' }, 800, () => {
              $('.box-2').animate({ marginLeft: '100px', backgroundColor: '#c00' }, 800, () => {
                $('.box-2').animate({ marginLeft: '0px', backgroundColor: '#cc0' }, 800, () => {
                  $('.box-3').animate({ marginLeft: '100px', backgroundColor: '#c00' }, 800, () => {
                    $('.box-3').animate({ marginLeft: '0px', backgroundColor: '#cf0' }, 800, () => {
                      console.log('fertig');
                    });
                  });
                });
              });
            });
          });
        });
      })();
    </script>
  </body>
</html>
