<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>callback hell -jquery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <style>
      .container {
        position: relative;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 10px solid #333;
        background-color: salmon;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>callback hell -jquery</h1>
        <div class="box"></div>
      </div>
    </main>
    <script>
      'use strict';

      $('.box').animate({ left: 300 }, 800, () => {
        console.log('fertig 1');
        $('.box').fadeOut(800, () => {
          console.log('fertig 2');
          $('.box').fadeIn(800, () => {
            console.log('fertig 3');
            $('.box').animate({ left: 0 }, 800, () => {
              console.log('fertig 4');
            });
          });
        });
      });
    </script>
  </body>
</html>
