<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/libs/helpers.js"></script>
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <main>
        <section class="section-product-manager">
          <div class="m-product-manager product-manager">
            <div class="container">
              <h2>Product Manager</h2>
              <table class="table table-striped">
                <thead class="table-dark">
                  <tr>
                    <th>Name</th>
                    <th>Price in â‚¬</th>  
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>3Doodler 3D Printing Pen</td>
                    <td>29.99</td>
                  </tr>
                  <tr>
                    <td>Powerstation 5- E. Maximus Chargus</td>
                    <td>44.95</td>
                  </tr>
                  <tr>
                    <td>8-Bit Legendary Hero Heat-Change Mug</td>
                    <td>6.99</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="2">
                      <div class="row pt-2">
                        <div class="col-12 col-sm-12 col-md-7">
                          <input type="text" class="form-control input-product-name mb-3" placeholder="Please insert product name..." name="product-name" />
                        </div>
                        <div class="col-12 col-sm-8 col-md-2">
                          <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control input-product-price"  name="product-price"
                            step="0.01" min="0" />
                          </div>
                        </div>
                        <div class="col-12 col-sm-4 col-md-3">
                          <button class="btn btn-dark button-product-add">Add Product</button>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
