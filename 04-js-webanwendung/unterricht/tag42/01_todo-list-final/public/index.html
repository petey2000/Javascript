<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Liste</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />

    <script src="assets/js/moment.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Todo Liste</h1>
      </div>

      <section class="section-todos">
        <div class="m-todolist todolist">
          <div class="container">
            <ul class="list list-group">
              <!-- ▼ Todo ▼ -->
              <li class="list-group-item">
                <span class="todo-wrapper">
                  <div class="form-check form-check-inline form-switch">
                    <input type="checkbox" class="form-check-input" id="cb-todo-0" />
                    <label for="cb-todo-0" class="form-check-label">{Todotext}</label>
                  </div>
                  <span class="datetime">XX.XX.XXXX 00:00</span>
                </span>
                <button class="btn button-delete-todo">
                  <span class="sr-only">Löschen</span>
                </button>
              </li>
              <!-- ▲ /Todo ▲ -->
            </ul>

            <div class="row my-3">
              <div class="col-12 col-lg-6">
                <input
                  type="text"
                  class="form-control input-todo mb-3"
                  name="todo"
                  placeholder="Todotext eingeben..."
                />
              </div>
              <div class="col-12 col-lg-6">
                <button class="btn btn-primary button-add-todo mb-3">
                  <i class="fa-solid fa-plus"></i> Todo hinzufügen
                </button>

                <button class="btn btn-danger button-clean-todos mb-3">
                  <i class="fa-solid fa-trash-alt"></i> Erledigte Todos entfernen
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
