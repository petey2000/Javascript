<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDL vs Content Attribut-Methoden Bsp input-Feld & Auflistung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>IDL vs Content Attribut-Methoden Bsp input-Feld & Auflistung</h1>

        <input type="number" value="100" step="1" class="form-control input-number" name="number" />

        <ol class="list mt-5" start="5" type="A">
          <li>Eintrag 01</li>
          <li>
            Eintrag 02
            <ol class="list" start="1" type="I">
              <li>Unterpunkt 01</li>
              <li>Unterpunkt 02</li>
              <li>Unterpunkt 03</li>
              <li>Unterpunkt 04</li>
              <li>Unterpunkt 05</li>
            </ol>
          </li>
          <li>Eintrag 03</li>
        </ol>

        <img src="https://dummyimage.com/400x300" alt="Dummy Bild" width="200" />
      </div>
    </main>
    <script>
      'use strict';

      const $ = (qs) => document.querySelector(qs);
      const $$ = (qs) => Array.from(document.querySelectorAll(qs));

      console.log($('.input-number').value); //=> '100';
      console.log($('.input-number').getAttribute('value')); //=> '100' <- immer Datentyp String;

      $('.input-number').addEventListener('input', (e) => {
        console.log('Node.value: ', $('.input-number').value); // => aktuell verÃ¤nderter Wert
        console.log('Node.getAttribute("value"): ', $('.input-number').getAttribute('value')); //=> '100' <- immer Ursprungswert und immer String;
      });

      console.log($('ol').start); //=> 5 <- Datentyp Number
      console.log($('ol').getAttribute('start')); //=> "5" <- Datentyp immer String

      console.log($('img').width); // => 200 <- Datentyp Number
    </script>
  </body>
</html>
