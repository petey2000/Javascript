<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Übung 9: Please Click Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Übung 9: Please Click Me</h1>
        <button class="btn btn-primary button-click my-5">Click Me</button>
      </div>
    </main>
    <script>
      'use strict';

      const $ = (qs) => document.querySelector(qs);
      const $$ = (qs) => Array.from(document.querySelectorAll(qs));

      const $on = (el, ev, fn) => {
        Array.isArray(el) ? el.forEach((ae) => $on(ae, ev, fn)) : el.addEventListener(ev, fn);
        return el;
      };

      // Übung 9: Please Click Me
      // 1. Der folgende Button soll beim Betätigen eine Alert-Box öffnen mit dem Text »Hey I like it when you click me!«.

      $('.button-click').addEventListener('click', (e) => {
        alert('Hey I like it when you click me!');
      });

      // 2-3. Ändern Sie den Text in »Cool, you found an easteregg«, für den Fall, dass der Anwender beim Klicken die Taste alt gedrückt hält.
      $on($('.button-click'), 'click', (e) => {
        e.altKey ? alert('Cool, you found an easteregg') : (e.target.innerText = 'OK!');
        //if(e.altKey) alert('Cool, you found an easteregg');
        //else e.target.innerText = 'OK!';
      });
    </script>
  </body>
</html>
